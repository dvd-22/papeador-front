<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Listado de Concursos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<style>
    .backg {
        background-color:  #0a2463 !important; /* azul oscuro */
    }
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        
    }

    h2 { margin-bottom: 10px; }

    table {
        width: 90%;
        margin: 0 auto 30px;
        background: white;
        border-collapse: collapse;
        box-shadow: 0 0 5px rgba(0,0,0,0.15);
        margin: 20px;
    }

    th, td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }

    th {
        background: #eaeaea;
    }

    .btn-join {
        background: #0d6efd;
        color: white;
        padding: 10px 18px;
        border: none;
        cursor: pointer;
        border-radius: 6px;
        font-weight: 600;
        font-size: 15px;
        transition: background 0.2s ease-in-out;
        font-family: Arial, sans-serif;
    }

    .btn-join:hover {
        background: #206cde;
    }
</style>
</head>

<body>

    <nav class="navbar navbar-expand-lg backg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Papeador</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Concuros</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Perfil</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="./login.html">Login</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <div id="notificacion" 
        style="position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background:#206cde;
                color: white;
                padding: 12px 18px;
                border-radius: 8px;
                box-shadow: 0 2px 6px rgba(0,0,0,0.2);
                display: none;">
    </div>

    <h2>Concursos Disponibles</h2>

    <table>
        <tr>
            <th>Nombre del Concurso</th>
            <th>Organizador</th>
            <th>Inicio</th>
            <th>Fin</th>
            <th>Acci√≥n</th>
        </tr>

        <tr>
            <td>Educational Codeforces Round 185</td>
            <td>BledDest</td>
            <td>28/11/2025 08:35</td>
            <td>28/11/2025 10:35</td>
            <td><button class="btn-join" onclick="unirse('Codeforce')">Unirse</button></td>
        </tr>

        <tr>
            <td>Codeforces Round Div. 2</td>
            <td>Neon Roms</td>
            <td>29/11/2025 08:35</td>
            <td>29/11/2025 10:35</td>
            <td><button class="btn-join" onclick="unirse('Div2 Round')">Unirse</button></td>
        </tr>
    </table>

    <script>
    function unirse(nombre) {
        const aviso = document.getElementById("notificacion");
        aviso.textContent = "Te has unido al concurso: " + nombre;
        aviso.style.display = "block";

        setTimeout(() => {
            aviso.style.display = "none";
        }, 2000);
    }
    </script>

</body>
</html>
